modules:
  local:
    capacity: 50

execution:
  - concurrency: 50
    hold-for: 120s
    scenario: enqueuer

scenarios:
  enqueuer:
    timeout: 300000ms
    keepalive: true
    requests:
      - url: http://tika-test.caseflow2:9998/rmeta/text
        method: PUT
        upload-files:
          - param: file
            path: bancofallabela.pdf
            mime-type: application/pdf

reporting:
  - module: final-stats
  - module: console
